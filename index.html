<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Toboolist</title>
  </head>
  <body>
    <header>
     <img class="logo" src="./img/Logo.png" alt="Logo">
       <h1>Toboolist</h1>
        </header>
    <!-- INSERIMENTO PAGINA BIANCA SU SFONDO GRIGIO -->
    <main class="container">
      
        <div class="inner-tab">
          <button class="add-task-button">Add Task</button>
          <button class="add-section-button">Add Section</button>
        </div>
    
      <!-- LISTA  -->
      <session class="list">
        <div class="1stlist">
          <p class="list-head">&#9660 <strong>New Task</strong></p>
          <p class="list-item"><span class="check">&check;</span> Quarterly Newsletter <button class="editorial-button">Editorial</button></p>
        </div>
        <div class="second-list">
            <p class="list-head">&#9660 <strong>Today</strong></p>
            <p class="list-item"><span class="check">&check;</span> Recruiting blog post <button class="editorial-button">Editorial</button></p>
            <p class="list-item"><span class="check">&check;</span> Mobile app launch <button class="goals-button">Q1 Goals</button></p>
            <p class="list-item"><span class="cross">&cross;</span> Interview John H. <button class="recruiting-button">Recruiting</button></p>
            <p class="list-item"><span class="check">&check;</span> Summit update to mobile storefronts <button class="mobile-button">Mobile</button></p>
        </div>
        <div class="third-list">
            <p class="list-head">&#9660 <strong>Upcoming</strong></p>
            <p class="list-item"><span class="cross">&cross;</span> Schedule meeting with Alex</p>
            <br />
            <p class="list-item"><span class="check">&check;</span> Homepage refresh <button class="website-button">Website</button></p>
            <p class="list-item"><span class="check">&check;</span> Onboard new Sales team members <button class="sales-button">Sales</button></p>
            <p class="list-item"><span class="check">&check;</span> Review editorial calendar <button class="editorial-button">Editorial</button></p>
      </session>
    </main>
    
  </body>
</html>
